<!DOCTYPE html>
<html>
<head>
<title>Language Translator</title>
<link rel='stylesheet' href='style.css'>
</head>
<body>
<div id='app'>
<h1>Language Translator Tool</h1>
<textarea id='inputText' placeholder='Enter text here'></textarea>
<select id='sourceLang'><option value='en'>English</option><option value='fr'>French</option></select>
<select id='targetLang'><option value='ta'>Tamil</option><option value='hi'>Hindi</option></select>
<button onclick='translateText()'>Translate</button>
<p id='translatedText'></p>
<button onclick='copyText()'>Copy</button>
<script src='script.js'></script>
</div>
</body>
</html>
